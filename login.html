      <h1 class="login-title">Login Page Admin</h1>
      <div class="login-logo">
        <img
          src="img\logo.PNG"
          alt="Logo"
          class="logo-center-image" />
      </div>
      <form class="login-form" action="#" method="POST">
        <input
          type="text"
          placeholder="Masukan Username Admin"
          class="login-input"
          id="username"
          name="username"
          required
          aria-label="Username" />
        <input
          type="password"
          placeholder="Masukan Password Admin"
          class="login-input"
          id="password"
          name="password"
          required
          aria-label="Password" />
